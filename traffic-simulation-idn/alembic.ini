# Alembic Configuration File
# see the documentation for the various options at:
# http://alembic.sqlalchemy.org/en/latest/config.html

[alembic]
# path to migration scripts
script_location = src/database/migrations

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
# file_template = %%(rev)s_%%(created)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
# defaults to the current directory
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# string value is passed to the constructor of datetime.datetime
# leave blank for localtime
# timezone =

# max length of characters to apply to the
# "slug" field of a filename, or None unlimited
# affects the length of %%(slug)s filename token
# truncate_slug_length = 40

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# logging configuration
# Loggers to configure, related to their level;default value is {{sqlalchemy.engine: WARNING}}
# [loggers]
# keys = sqlalchemy.engine
# level of logging for each of the named loggers;
# [handlers]
# level = NOTSET
# formatter = generic
# class = StreamHandler
# args = (sys.stderr,)

[loggers]
keys = root,sqlalchemy.engine

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy.engine]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# the output encoding used when revision files
# are written from script.mako
# output_encoding = utf-8

sqlalchemy.url =

[outdir]
# where to write new migration files
dir = %(script_location)s/versions
