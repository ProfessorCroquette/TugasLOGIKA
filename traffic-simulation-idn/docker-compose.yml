version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: traffic_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: traffic_simulation
      MYSQL_USER: traffic_user
      MYSQL_PASSWORD: traffic_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./data/sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - traffic_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: traffic_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - traffic_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: traffic_app
    environment:
      DB_HOST: mysql
      DB_USER: traffic_user
      DB_PASSWORD: traffic_password
      DB_NAME: traffic_simulation
      REDIS_HOST: redis
      REDIS_PORT: 6379
      APP_ENV: production
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./outputs:/app/outputs
      - ./src:/app/src
    networks:
      - traffic_network
    command: uvicorn src.api.web.app:app --host 0.0.0.0 --port 8000

volumes:
  mysql_data:
  redis_data:

networks:
  traffic_network:
    driver: bridge
